<!DOCTYPE html>

<html ng-app>

    <head>
        <meta charset="utf-8">
        <title>@@alexhanschke</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <!-- GitHub Badge -->
        <a href="https://github.com/techdev-solutions/javazone-twitter">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
        </a>

        <!-- define the scope for the AngularJS Controller and perform initialization -->
        <div class="container" ng-controller="MessageController" ng-init="init()">

            <!-- Show error message (if any) -->
            <div class="row" ng-show="error">
                <div class="col-md-6 col-md-offset-3">
                    <div class="alert alert-danger text-center">
                        <b>{{error}}</b>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="username">@@alexhanschke</h2>
                </div>
            </div>

            <!-- Submissions are handled by the Message Controller's submit() function -->
            <div class="row form-horizontal" style="padding-bottom: 25px;">
                <div class="col-md-6 col-md-offset-3">
                    <textarea class="form-control" rows="3" ng-model="content" placeholder="Whatcha up to?" autofocus></textarea>
                </div>
                <div class="col-md-offset-3">
                    <button type="button" class="btn btn-success" ng-click="submit()">Submit</button>
                </div>
            </div>

            <!-- Show the actual messages, iterating over the message model defined in the controller -->
            <div ng-repeat="message in messages | orderBy: '-timestamp'" class="row slowmo">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default panel-info">
                        <div class="panel-heading">
                            <strong>{{message.account.firstname + ' ' + message.account.lastname}} (@@{{message.account.username}}) - {{message.timestamp | date: 'MMM dd HH:mm:ss'}}</strong>
                        </div>
                        <div class="panel-body">
                            {{message.content}}
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
